<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=960, user-scalable=no">

    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
    <script src="/js/prefixfree.js"></script>

    <link href="/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="/css/layout.css" rel="stylesheet" type="text/css">
    <link href="/css/messages.css" rel="stylesheet" type="text/css">
    <link href="/css/spaceship.css" rel="stylesheet" type="text/css">
    <link href="/css/aliens.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section class="space-invaders">
      <div class="space">
        <ul class="alien-swarm">
          <li>
            <input type="checkbox" class="alien" id="alien-1">
            <label class="alien-target" for="alien-1"></label>
          </li>
          <li>
            <input type="checkbox" class="alien" id="alien-2">
            <label class="alien-target" for="alien-2"></label>
          </li>
          <li>
            <input type="checkbox" class="alien" id="alien-3">
            <label class="alien-target" for="alien-3"></label>
          </li>
          <li>
            <input type="checkbox" class="alien" id="alien-4">
            <label class="alien-target" for="alien-4"></label>
          </li>
          <li>
            <input type="checkbox" class="alien" id="alien-5">
            <label class="alien-target" for="alien-5"></label>
          </li>
          <li>
            <input type="checkbox" class="alien" id="alien-6">
            <label class="alien-target" for="alien-6"></label>
          </li>
          <li>
            <input type="checkbox" class="alien" id="alien-7">
            <label class="alien-target" for="alien-7"></label>
          </li>
        </ul>
      </div>
      <div class="spaceship-controls">
        <span class="blast"></span>
        <input class="spaceship" type="range">
        <a href="#" class="spaceship-trigger">Fire</a>
      </div>
      <header class="messages">
        <span class="game-over-message">Game over!</span>
      </header>
    </section>
  </body>
</html>
